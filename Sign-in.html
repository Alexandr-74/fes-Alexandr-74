<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Sign-In</h1>
    <form method="POST" id="logup">
        <label for="login"></label>
        <input type="email" name='login' id='email'/>
        <label for="password"></label>
        <input type="password" name='password' id='password'/><br>
        <button>Log-in</button>

    </form>
    <script>
        document.getElementById('logup').onclick = function() {
            let nameCookie = document.getElementById('email').value;
            let pasCookie = document.getElementById('password').value;

            let cookie = `${nameCookie} = ${pasCookie}, max-age = 20`;
            document.cookie = cookie;
        }
    </script>
</body>
</html>
