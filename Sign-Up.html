<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Sign-Up</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name='name' id='name'/><br>
        <label for="email">Email:</label>
        <input type="email" name='login' id='email'/><br>
        <label for="password">Password:</label>
        <input type="password" name='password' id='password'/><br>
        <label for="password-confirmation">Password Confirmation:</label>
        <input type="password" name='password' id='password-confirmation'/><br>
        <button id="logup">Log-Up</button>
        <script>
            document.getElementById('logup').onclick = function() {
                let nameCookie = document.getElementById('email').value;
                let pasCookie = document.getElementById('password').value;

                let cookie = `${nameCookie} = ${pasCookie}, max-age=20`;
                document.cookie = cookie;
            }
        </script>

    </form>
</body>
</html>
